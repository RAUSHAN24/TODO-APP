{% extends 'base.html' %}
{% block content %}
<h1>Update Task</h1>

<form method="post" action="/update/{{selected_task.id}}/">
	<textarea name="comment" placeholder="Closing comment" required></textarea>
	<button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
</form>
{% endblock %}
